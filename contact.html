<body>

        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">

    <br />

    <div class="container">
        <div class="row">
            <h2 class="col">Enter Your Contact Info</h2>
        </div>

        <div class="row">

            <div class="col">
                <form id="contactInput">
                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label" for="name">Name:</label>
                        <input class="col-sm-6 form-control" name="name" type="text" id="name" placeholder="Name" />
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label" for="email">Email:</label>
                        <input class="col-sm-6 form-control" type="email" name="email" id="email" placeholder="Email" />
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label" for="phoneNumber">Phone Number:</label>
                        <input class="col-sm-6 form-control" type="text" name="phoneNumber" id="phoneNumber"
                            placeholder="Phone Number" />
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label" for="yourMessage">Leave a Message:</label>
                        <textarea class="col-sm-6" id="yourMessage" name="yourMessage" rows="8" cols="50"
                            placeholder="Enter Message Here"></textarea>
                    </div>

                    <div class="row form-group">
                        <div class="col">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
